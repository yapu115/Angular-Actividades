<router-outlet />

<input
  [(ngModel)]="edadUno"
  placeholder="Edad 1"
  class="edad"
  type="number"
  min="1"
  max="120"
  required
/>
<br />
<input
  [(ngModel)]="edadDos"
  placeholder="Edad 2"
  class="edad"
  type="number"
  min="1"
  max="120"
  required
/>

<div id="botones">
  <button (click)="SumarEdades()" class="boton">Calcular</button>

  <button (click)="LimpiarCuadros()" class="boton">
    Limpiar cuadro de textos
  </button>
</div>

<input [value]="edadesSumadas" readonly />
